<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Gitsink</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex min-h-screen flex-col">
    <main class="flex-1 flex items-center justify-center">
      <div class="container max-w-md px-4 py-16 sm:py-24 md:py-32 text-center">
        <div class="mb-8 flex justify-center">
          <div class="rounded-full bg-blue-100 dark:bg-blue-900 p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-blue-500"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-4">404</h1>
        <h2 class="text-2xl font-semibold tracking-tight sm:text-3xl mb-6">Page Not Found</h2>
        <p class="mb-8 text-gray-500 dark:text-gray-400">
          The page you're looking for doesn't exist or has been moved. Let's get you back on track.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a
            href="/"
            class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 h-4 w-4"
            >
              <path d="m12 19-7-7 7-7"></path>
              <path d="M19 12H5"></path>
            </svg>
            Back to Home
          </a>
          <a
            href="/#how-it-works"
            class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-transparent px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Learn How It Works
          </a>
        </div>
        <div class="mt-12">
          <a href="/" class="inline-flex items-center">
            <img
              src="/images/gitsink-logo-icon.png"
              alt="Gitsink Logo"
              width="32"
              height="32"
              class="h-8 w-auto"
            />
            <span class="ml-2 text-xl font-bold tracking-tight">Gitsink</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
